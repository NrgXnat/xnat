plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-release')
    }

    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api project(':framework')

    api libs.org.codehaus.groovy.groovy.all
    api libs.org.python.jython.standalone
    api libs.org.reflections.reflections
    api libs.com.google.guava.guava
    api libs.org.springframework.spring.oxm
    api libs.org.springframework.spring.context
    api libs.org.springframework.security.spring.security.core
    api libs.com.fasterxml.jackson.core.jackson.core
    api libs.com.fasterxml.jackson.core.jackson.databind
    api libs.com.fasterxml.jackson.core.jackson.annotations
    api libs.org.hibernate.hibernate.core
    api libs.org.javassist.javassist
    api libs.io.projectreactor.reactor.bus
    api libs.io.projectreactor.reactor.core
    api libs.cglib.cglib
    api libs.org.jetbrains.annotations
    api libs.org.apache.commons.commons.lang3
    runtimeOnly libs.org.hibernate.hibernate.ehcache
    runtimeOnly libs.net.sf.ehcache.ehcache.core
    testImplementation libs.org.springframework.spring.test
    testImplementation libs.junit.junit
    testImplementation libs.com.h2database.h2
    compileOnly libs.javax.servlet.javax.servlet.api
}

group = 'org.nrg'
version = '1.8.11-SNAPSHOT'
description = 'NRG Automation Framework'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
