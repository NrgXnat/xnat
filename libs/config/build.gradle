plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-release')
    }

    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    // Each project has a dependency on the platform
    api(platform(project(":parent")))

    api libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
    testAnnotationProcessor libs.org.projectlombok.lombok

    api project(':prefs')
    api libs.commons.beanutils.commons.beanutils
    api libs.org.springframework.spring.orm
    api libs.org.springframework.spring.context
    api libs.org.hibernate.hibernate.core
    api libs.org.apache.commons.commons.lang3
    api libs.cglib.cglib
    api libs.org.javassist.javassist
    api libs.com.google.guava.guava
    api libs.com.fasterxml.jackson.core.jackson.databind
    testImplementation project(':test')
    testImplementation project(':prefs')
    testImplementation libs.com.h2database.h2
    testImplementation libs.org.postgresql.postgresql
    testImplementation libs.org.slf4j.slf4j.simple
    testImplementation libs.net.sf.ehcache.ehcache.core
    testImplementation libs.junit.junit
    testImplementation libs.commons.io.commons.io
    testImplementation libs.org.springframework.spring.test
    testImplementation libs.org.assertj.assertj.core
    testImplementation libs.javax.servlet.javax.servlet.api
    compileOnly libs.javax.servlet.javax.servlet.api
    compileOnly libs.javax.inject.javax.inject
}

group = 'org.nrg'
version = '1.8.11-SNAPSHOT'
description = 'NRG Configuration Service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    maxHeapSize "8g"
}
