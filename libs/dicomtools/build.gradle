plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-release')
    }

    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    // Each project has a dependency on the platform
    api platform(project(":parent"))

    api project(':libs:config')
    api project(':libs:framework')
    api project(':libs:extattr')

    api libs.dcm4che.dcm4che.core
    api libs.dcm4che.dcm4che.net
    api libs.dcm4che.dcm4che.iod
    api libs.org.hsqldb.hsqldb
    api libs.com.google.code.findbugs.jsr305

    testImplementation project(':libs:automation')
    testImplementation libs.javax.inject.javax.inject
    testImplementation libs.org.assertj.assertj.core
    testImplementation libs.org.apache.ant.ant
    testImplementation libs.junit.junit
    testImplementation libs.org.springframework.spring.test
    testImplementation libs.commons.beanutils.commons.beanutils
    testImplementation libs.commons.io.commons.io
    testImplementation libs.org.hibernate.hibernate.envers
    testImplementation libs.com.h2database.h2
    testImplementation libs.org.hibernate.hibernate.ehcache
    testImplementation libs.org.slf4j.slf4j.simple

    compileOnly libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
}

group = 'org.nrg'
version = '1.8.11-SNAPSHOT'
description = 'NRG DICOM Tools'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
