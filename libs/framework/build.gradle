plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-release')
    }

    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    // Each project has a dependency on the platform
    api(platform(project(":parent")))

    annotationProcessor libs.org.projectlombok.lombok
    testAnnotationProcessor libs.org.projectlombok.lombok
    annotationProcessor libs.org.kohsuke.metainf.services.metainf.services

    api libs.org.springframework.spring.orm
    api libs.org.springframework.spring.oxm
    api libs.org.springframework.spring.web
    api libs.org.springframework.spring.jms
    api libs.org.springframework.security.spring.security.web
    api libs.io.projectreactor.reactor.bus
    api libs.io.projectreactor.reactor.core
    api(libs.org.hibernate.hibernate.core) {
        exclude group: 'xml-apis', module: 'xml-apis'
    }
    api libs.org.hibernate.hibernate.validator
    api libs.org.hibernate.hibernate.envers
    api libs.org.hibernate.hibernate.ehcache
    api libs.com.vladmihalcea.hibernate.types.v43
    api libs.org.apache.httpcomponents.httpclient
    api libs.org.apache.ant.ant
    api libs.commons.beanutils.commons.beanutils
    api libs.commons.httpclient.commons.httpclient
    api libs.commons.io.commons.io
    api libs.org.apache.commons.commons.configuration2
    api libs.org.apache.commons.commons.lang3
    api libs.org.apache.commons.commons.text
    api libs.org.slf4j.slf4j.api
    api libs.com.google.guava.guava
    api libs.org.reflections.reflections
    api libs.javax.inject.javax.inject
    api libs.com.fasterxml.jackson.core.jackson.annotations
    api libs.com.fasterxml.jackson.core.jackson.core
    api libs.org.postgresql.postgresql
    api libs.com.fasterxml.jackson.core.jackson.databind
    api libs.com.fasterxml.jackson.dataformat.jackson.dataformat.yaml
    api libs.com.fasterxml.jackson.datatype.jackson.datatype.hibernate4
    api libs.org.kohsuke.metainf.services.metainf.services
    api libs.com.google.code.findbugs.jsr305
    api libs.ch.qos.logback.logback.classic
    api libs.org.projectlombok.lombok
    testImplementation libs.junit.junit
    testImplementation libs.org.springframework.spring.test
    testImplementation libs.net.sf.ehcache.ehcache.core
    testImplementation libs.cglib.cglib
    testImplementation libs.org.javassist.javassist
    testImplementation libs.org.assertj.assertj.core
    testImplementation libs.org.hamcrest.hamcrest.library

    compileOnly libs.com.h2database.h2
    testImplementation libs.com.h2database.h2
    compileOnly libs.javax.servlet.javax.servlet.api
    testImplementation libs.javax.servlet.javax.servlet.api
    testAnnotationProcessor project(':libs:framework')
}

group = 'org.nrg'
version = '1.8.11-SNAPSHOT'
description = 'NRG Common Framework'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
