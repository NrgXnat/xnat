plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-release')
    }

    maven {
        url = uri('https://nrgxnat.jfrog.io/nrgxnat/libs-snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
    testCompileOnly libs.org.projectlombok.lombok
    testAnnotationProcessor libs.org.projectlombok.lombok

    annotationProcessor project(':framework')
    api project(':framework')

    api libs.org.hibernate.hibernate.ehcache
    api libs.net.sf.ehcache.ehcache.core
    api libs.commons.beanutils.commons.beanutils
    api libs.org.apache.commons.commons.configuration2
    api libs.org.javassist.javassist
    testImplementation libs.org.nrg.test
    testImplementation libs.org.springframework.spring.test
    testImplementation libs.junit.junit
    testImplementation libs.org.assertj.assertj.core
    testImplementation libs.com.h2database.h2
    testImplementation libs.org.slf4j.slf4j.simple
    testImplementation libs.org.postgresql.postgresql
    testImplementation libs.cglib.cglib

    compileOnly libs.com.google.code.findbugs.jsr305
}

group = 'org.nrg'
version = '1.8.11-SNAPSHOT'
description = 'NRG Preferences'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
