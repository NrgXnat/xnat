log4j.rootLogger=debug, xdatCoreTestAppender

log4j.appender.xdatCoreTestAppender=org.apache.log4j.FileAppender
log4j.appender.xdatCoreTestAppender.File=xdat-core-test.log
log4j.appender.xdatCoreTestAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.xdatCoreTestAppender.layout.ConversionPattern=%p %t %c - %m%n
