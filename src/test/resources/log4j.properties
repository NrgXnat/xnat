log4j.rootCategory=DEBUG, prefsTestAppender

log4j.appender.prefsTestAppender=org.apache.log4j.FileAppender
log4j.appender.prefsTestAppender.File=nrg-prefs-test.log
log4j.appender.prefsTestAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.prefsTestAppender.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n
