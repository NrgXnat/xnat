log4j.rootCategory=DEBUG, notifyTestAppender

log4j.appender.notifyTestAppender=org.apache.log4j.FileAppender
log4j.appender.notifyTestAppender.File=nrg-notify-test.log
log4j.appender.notifyTestAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.notifyTestAppender.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n
