log4j.rootLogger=DEBUG, nrgConfigAppender

log4j.appender.nrgConfigAppender=org.apache.log4j.FileAppender
log4j.appender.nrgConfigAppender.File=nrg-expectations-test.log
log4j.appender.nrgConfigAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.nrgConfigAppender.layout.ConversionPattern=%p %t %c - %m%n
