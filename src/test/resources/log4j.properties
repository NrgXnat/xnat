log4j.rootLogger=ERROR, automation

log4j.appender.automation=org.apache.log4j.ConsoleAppender
log4j.appender.automation.layout=org.apache.log4j.PatternLayout
log4j.appender.automation.layout.ConversionPattern=%p %t %c - %m%n
