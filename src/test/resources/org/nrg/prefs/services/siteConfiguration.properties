# This is a copy of the default XNAT site configuration properties file and serves to test whether the preferences
# service can properly load and store the values contained in it.
checksums=true
checksums.property.changed.listener=org.nrg.xnat.utils.ChecksumsSiteConfigurationListener
enableDicomReceiver=true
enableDicomReceiverPropertyChangedListener=org.nrg.dcm.DicomSCPSiteConfigurationListener
emailVerification=true
imageSessionDisplayNameSingular=Session
imageSessionDisplayNamePlural=Sessions
uiDebugExtensionPoints=false
uiAllowAdvancedSearch=true
uiAllowNewUserComments=true
uiAllowScanAddition=true
uiShowLeftBarBrowse=true
uiShowLeftBarProjects=true
uiShowLeftBarFavorites=true
uiShowLeftBarSearch=true
uiShowLeftBarBrowse=true
uiShowManageFiles=true
uiAllowNonAdminProjectCreation=true
uiLoginFailureMessage=Your login attempt failed because the username and password combination you provided was invalid or the site is currently at the maximum number of user sessions. After %d failed login attempts, your user account will be locked. If you believe your account is currently locked, you can:<ul><li>Unlock it by resetting your password</li><li>Wait one hour for it to unlock automatically</li></ul>
restrictUserListAccessToAdmins=false
uiLoginFailureMessage=false
files.zip_extensions=zip,jar,rar,ear,gar,mrb
emailAllowNonuserSubscribers=true
requireSaltedPasswords=false
siteDescriptionType=Page
siteDescriptionPage=/screens/site_description.vm
siteDescriptionText=SITE DESCRIPTION HERE: Go to Administer -> Configuration -> Site Information to change.
siteLoginLanding=/screens/QuickSearch.vm
siteLandingLayout=/Index.vm
siteHome=/screens/QuickSearch.vm
siteHomeLayout=/Index.vm
scanTypeMapping=true
passwordExpirationType=Interval
passwordExpirationInterval=365
passwordExpirationDate=
